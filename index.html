<html>

    <meta charset="utf-8" />

    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"

  <body>
    <header>
      <nav>
        <div class="nav-wrapper">
          <a href="index.html" class="brand-logo">Find-A-Pet</a>
          <a href="#" data-target="mobile-demo" class="sidenav-trigger"
            ><i class="fa-solid fa-bars"></i
          ></a>
          <ul class="right hide-on-med-and-down">
            <li><a href="index.html">Home</a></li>

        </div>
      </nav>

      <ul class="sidenav" id="mobile-demo">
        <li><a href="index.html">Home</a></li>
      </ul>
    </header>
    <main id="main">
      <div class="row center-align mt-40">
        <div class="col s12 input-field">
          <button id="my-location" class="waves-effect waves-light btn">
            Pets Near Me<i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
        <div class="col s12 input-field">
          <form id="zip-form" class="row pt-3">
            <div class="col s12">
              <label for="zip">Zip Code</label>
              <input
                id="zip"
                type="text"
                class="validate center-align mb-1"
                placeholder="88901"
              />
              <button class="waves-effect waves-light btn">
                Search<i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/app.js" async defer></script>
